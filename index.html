<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pig-Dice</h1>
    </div>
    <h3>Player One Current Score: <span class="p1current"></span></h3>
    <h3>Player One Total Score: <span class="p1total"></span></h3>
    <h3>Player Two Current Score: <span class="p2current"></span></h3>
    <h3>Player Two Total Score: <span class="p2total"></span></h3>
    <button class="btn btn-dark" id="roll">Player 1 Roll!</button>
    <button class="btn btn-dark" id="hold">Player 1 Hold!</button>
    <button class="btn btn-dark" id="roll1">Player 2 Roll!</button>
    <button class="btn btn-dark" id="hold1">Player 2 Hold!</button>
  </div>
</body>
</html>
